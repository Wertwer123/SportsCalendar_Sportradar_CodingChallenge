<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css"> 
    </head>

    <body>
        <h1 class="leftAlignedHeading">Sports Calendar</h1>
        <div class="horizontalLayout">
            <div>
                <link> Home </link>
            </div>
            <div>
                <link> About </link>
            </div>
            <div>
                <link> Company </link>
            </div>
        </div>
        <div class="dateFilterGridItem"> 
            <label for="date" >Date:</label>
            <input type="month" id="date" name="date">
            <label for="useFilters">Use Filters ?</label>
            <input type="checkbox" id="useFilters" name="useFilters">
        </div>
        
        <div class="gridContainer">
            <table id="sportsEventTable" class="sportsEventTable sportsEventTableGridItem" >
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Sport</th>
                        <th>Team 1</th>
                        <th>Team 2</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="sportsEventTableBody">
    
                </tbody>
    
            </table>

            <button id = "AddEventButton" class="addEventButtonGridItem">Add Event</button>
           
        </div>
        
        <script src="js/frontend.js"></script>
    </body>
</html>
